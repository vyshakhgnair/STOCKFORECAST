<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>STOCKFORECAST</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='logregstyle.css') }}">
</head>

<body>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <div class="logreg_form">
        <h1>StockForecast</h1>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form action="{{ url_for('login') }}" method='POST' id="login" class="input-group">
                <input type="text" name="username" class="input-field" placeholder="Enter your Username" required>
                <input type="password" name="password" class="input-field" placeholder="Enter your Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <form action="{{ url_for('register') }}" method='POST' id="register" class="input-group">
                <input type="text" name="name" class="input-field" placeholder="Enter your Name" required>
                <input type="text" name="username" class="input-field" placeholder="Enter your Username" required>
                <input type="password" name="password" class="input-field" placeholder="Enter your Password" required>
                <input type="password" name="confirm_password" class="input-field" placeholder="Confirm your Password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-85%";
            y.style.left = "12%";
            z.style.left = "42%";
        }

        function login() {
            x.style.left = "12%";
            y.style.left = "250%";
            z.style.left = "0";
        }
    </script>
</body>

</html>
